<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kenyan Restaurants</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style="background-color: whitesmoke;">

    <header>
        <!--title-->
        <h2 style="text-align: center;">Restaurants and Their Cuisines
            <small style="font-weight: lighter;">In Kenya</small></h2>
    </header>

    <!-- web map -->
    <div id="map" style="width: 100%; height: 550px"></div>

    <footer>
        <!--marginal & author details-->
        <p style="text-align: right;">Morgan Inema, ENC222-0401/2017
            <br> #Web Mapping
        </p>

    </footer>

    <!-- Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <script>
        //initialise map 
        var map = L.map('map', {
            center: [0, 38],
            zoom: 7
        });
        // Add OpenStreetMap tile layer 
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap</a>'
        }).addTo(map);

        //Add the JSON data
        var data = $.getJSON({
            'url': "data/restaurants.json",
            'async': false
        });
        data = JSON.parse(data.responseText);

        //join coordinates of data to their respective names and cuisines
        for (d in data) {
            var latlng = L.latLng({
                lat: data[d].address.coord[1],
                lng: data[d].address.coord[0]
            });

            var icons = L.marker(latlng).bindPopup(`<b> ${data[d].name}</b> <br>${data[d].cuisine} cuisine`);
            icons.on('mouseover', function(e) {
                this.openPopup();
            });
            icons.on('mouseout', function(e) {
                this.closePopup();
            });
            icons.addTo(map);

        }
    </script>
</body>

</html>
